  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:#000;color:#fff;font-family:Arial,sans-serif;min-height:100vh}
    .header{padding:20px;text-align:center;background:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;gap:10px}
    .header h1{font-size:1.5em;color:gold;text-shadow:0 0 20px gold}
    .header img{width:70px;height:auto}
    .player-wrapper{position:relative;width:95%;max-width:950px;margin:20px auto;aspect-ratio:16/9;border:5px solid gold;border-radius:20px;overflow:hidden;box-shadow:0 0 40px rgba(255,215,0,0.6)}
    #player-iframe{width:100%;height:100%;border:none}
    #player-video{width:100%;height:100%;display:none;background:#000}
    #channel-overlay{position:absolute;bottom:15px;left:15px;background:rgba(0,0,0,0.7);padding:8px 16px;border-radius:10px;font-size:14px;display:none;z-index:20;font-weight:bold}
    #search{display:block;width:90%;max-width:360px;margin:20px auto;padding:14px;font-size:18px;border:3px solid gold;border-radius:40px;background:#111;color:#fff;text-align:center;outline:none}
    .channels{display:grid;grid-template-columns:repeat(auto-fill,minmax(110px,1fr));gap:16px;padding:10px;padding-bottom:140px;max-width:1400px;margin:0 auto}
    .btn{background:#111;border:3px solid #333;border-radius:20px;padding:12px;text-align:center;transition:all .3s;cursor:pointer;box-shadow:0 6px 20px rgba(0,0,0,0.8);position:relative}
    .btn:hover{border-color:gold;box-shadow:0 0 30px rgba(255,215,0,0.7);transform:scale(1.05)}
    .btn.active{border-color:gold;box-shadow:0 0 30px rgba(255,215,0,0.7);transform:scale(1.05)}
    .btn img{width:80px;height:80px;object-fit:contain;border-radius:50%;border:3px solid gold}
    .btn span{display:block;margin-top:10px;font-size:13px;font-weight:bold;color:#fff;word-wrap:break-word}
    footer{position:fixed;bottom:0;left:0;width:100%;background:#111;color:gold;text-align:center;padding:12px;font-size:15px;z-index:100;font-weight:bold}
    @media(max-width:600px){.btn img{width:65px;height:65px}.btn span{font-size:11px}}
  </style>

<script>
function playChannel(url) {
  const btn = event.currentTarget;
  const referer = btn.getAttribute('referer') || '';
  const origin = btn.getAttribute('origin') || '';
  const isHost = btn.getAttribute('isHost') === 'true';
  const name = btn.querySelector('span').textContent;

  const iframe = document.getElementById('player-iframe');
  const video = document.getElementById('player-video');
  const overlay = document.getElementById('channel-overlay');

  // Limpiar reproductores anteriores
  video.src = '';
  
  // Ocultar ambos reproductores primero
  iframe.style.display = 'none';
  video.style.display = 'none';
  
  // Detectar tipo de archivo
  const videoExtensions = ['.m3u8', '.mpd', '.mp4', '.mkv', '.avi', '.mov', '.webm'];
  const isVideoFile = videoExtensions.some(ext => url.toLowerCase().includes(ext));
  
  if (isVideoFile) {
    // Usar reproductor de video
    video.style.display = 'block';
    video.src = url;
    video.play().catch(e => console.log('Error al reproducir:', e));
  } else if (isHost) {
    // Usar iframe con srcdoc
    iframe.style.display = 'block';
    iframe.srcdoc = `
      <!DOCTYPE html><html><head>
        ${origin ? `<meta http-equiv="Origin" content="${origin}">` : ''}
        ${referer ? `<meta name="referrer" content="origin">` : ''}
      </head><body style="margin:0;background:#000">
        <iframe src="${url}" style="border:none;width:100%;height:100vh" allowfullscreen></iframe>
      </body></html>
    `;
  } else {
    // Usar iframe directo
    iframe.style.display = 'block';
    iframe.src = url;
  }

  overlay.textContent = 'Estás Viendo: ' + name;
  overlay.style.display = 'block';
  setTimeout(() => overlay.style.display = 'none', 20000);

  document.querySelector('.player-wrapper').scrollIntoView({behavior:'smooth', block:'start'});

  // Marcar el botón como activo
  document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

// AUTO-INICIO 100% FUNCIONAL
window.addEventListener('DOMContentLoaded', () => {
  setTimeout(() => {
    document.querySelector('button[onclick*="miztv"]')?.click();
  }, 800);
});

// Buscador
document.getElementById('search').addEventListener('input', function() {
  const filter = this.value.toLowerCase();
  document.querySelectorAll('.btn').forEach(btn => {
    btn.style.display = btn.textContent.toLowerCase().includes(filter) ? '' : 'none';
  });
});
</script>
